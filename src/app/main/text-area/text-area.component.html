<div class="container">
    <mat-form-field class="readContainer">
        <textarea class="read"[(ngModel)]="receiveMsg" placeholder="Read" matInput></textarea>
    </mat-form-field>
    <mat-form-field class="writeContainer">
        <textarea class="write" [(ngModel)]="sendMsg" placeholder="Write" matInput></textarea>
    </mat-form-field>
</div>
